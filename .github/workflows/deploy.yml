name: Deploy redirect to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Create redirect page
        run: |
          mkdir -p out
          cat > out/index.html << 'HTML'
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="utf-8">
            <title>Redirecting to scrolly.to</title>
            <meta http-equiv="refresh" content="0;url=https://scrolly.to/explore/seed2-explainer">
            <link rel="canonical" href="https://scrolly.to/explore/seed2-explainer">
          </head>
          <body>
            <p>This explainer has moved to <a href="https://scrolly.to/explore/seed2-explainer">scrolly.to/explore/seed2-explainer</a></p>
          </body>
          </html>
          HTML
          cat > out/404.html << 'HTML'
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="utf-8">
            <meta http-equiv="refresh" content="0;url=https://scrolly.to/explore/seed2-explainer">
          </head>
          <body></body>
          </html>
          HTML

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4