<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <rect width="1200" height="630" fill="#FFF5E6"/>

  <!-- Subtle grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#FDE8D0" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.5"/>

  <!-- Benchmark bar chart illustration -->
  <g transform="translate(600, 180)">
    <!-- Bars representing 4 models -->
    <rect x="-220" y="-80" width="50" height="140" rx="4" fill="#4A90D9"/>
    <rect x="-160" y="-40" width="50" height="100" rx="4" fill="#4CAF50" opacity="0.7"/>
    <rect x="-100" y="-20" width="50" height="80" rx="4" fill="#7C5CBF" opacity="0.7"/>
    <rect x="-40" y="-30" width="50" height="90" rx="4" fill="#F5A623" opacity="0.7"/>

    <!-- Second group -->
    <rect x="40" y="-100" width="50" height="160" rx="4" fill="#4A90D9"/>
    <rect x="100" y="-50" width="50" height="110" rx="4" fill="#4CAF50" opacity="0.7"/>
    <rect x="160" y="-10" width="50" height="70" rx="4" fill="#7C5CBF" opacity="0.7"/>

    <!-- Baseline -->
    <line x1="-240" y1="60" x2="230" y2="60" stroke="#1A1A1A" stroke-width="2" opacity="0.3"/>

    <!-- Leading indicator on Seed2.0 bars -->
    <circle cx="-195" cy="-90" r="6" fill="#4A90D9"/>
    <circle cx="65" cy="-110" r="6" fill="#4A90D9"/>
  </g>

  <!-- Title -->
  <text x="600" y="370" text-anchor="middle" font-family="Georgia, serif" font-size="60" fill="#1A1A1A" font-weight="600">Seed2.0</text>

  <!-- Subtitle -->
  <text x="600" y="425" text-anchor="middle" font-family="system-ui, sans-serif" font-size="28" fill="#4A4A4A">ByteDance's Frontier LLM at 1/10th the Cost</text>

  <!-- Decorative line -->
  <rect x="400" y="450" width="400" height="2" fill="#4A90D9" rx="1"/>

  <!-- Bottom stats -->
  <text x="310" y="520" text-anchor="middle" font-family="ui-monospace, monospace" font-size="18" fill="#4A90D9" font-weight="600">4/6 Benchmarks</text>
  <text x="600" y="520" text-anchor="middle" font-family="ui-monospace, monospace" font-size="18" fill="#E8734A" font-weight="600">~10x Cheaper</text>
  <text x="890" y="520" text-anchor="middle" font-family="ui-monospace, monospace" font-size="18" fill="#4CAF50" font-weight="600">100M+ DAU</text>

  <!-- Bottom tagline -->
  <text x="600" y="575" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" fill="#8A8A82">Interactive Explainer  |  scrolly.to</text>
</svg>
